<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle 3D MMO + Voice + Music</title>
    <!-- Librerie -->
    <script src="https://unpkg.com/gifler@0.1.0/gifler.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    
    <style>
        /* 1. DEFINIZIONE FONT */
        @font-face {
            font-family: 'Planewalker';
            src: url('./Planewalker.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 2. APPLICAZIONE GLOBALE */
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Planewalker', sans-serif; /* Fallback a sans-serif se manca il file */
            background: #111; 
        }

        /* Forza il font anche su input e bottoni (spesso i browser usano il default di sistema) */
        button, input, select, textarea {
            font-family: 'Planewalker', sans-serif;
        }

        canvas { display: block; }
        
        .ui-layer { position: absolute; pointer-events: none; width: 100%; height: 100%; top: 0; left: 0; }
        .pointer-auto { pointer-events: auto; }

        /* Login */
        #login-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; color: white;
        }
        #nickname-input { padding: 10px; font-size: 24px; border-radius: 5px; border: none; text-align: center; }
        #play-btn { 
            margin-top: 20px; padding: 10px 30px; font-size: 24px; cursor: pointer; 
            background: #ff6600; color: white; border: none; border-radius: 5px; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        /* UI Top Left */
        #ui-top-left {
            position: absolute; top: 10px; left: 10px; z-index: 20;
            background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; color: white;
            display: flex; flex-direction: column; gap: 8px; width: 220px;
        }
        select { background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px; width: 100%; font-size: 16px; }
        
        /* Bottoni UI */
        .ui-btn {
            background: #333; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; text-align: center;
        }
        .ui-btn.active { background: #00cc00; }
        .ui-btn.music-on { background: #0066cc; }

        #instructions {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(0, 0, 0, 0.7); padding: 20px;
            text-align: center; cursor: pointer; border-radius: 10px; z-index: 10; user-select: none; display: none;
            font-size: 20px;
        }

        /* Chat Box */
        #chat-container {
            position: absolute; bottom: 20px; right: 20px; width: 320px; height: 250px;
            background: rgba(0, 0, 0, 0.5); border-radius: 8px; z-index: 50;
            display: flex; flex-direction: column; padding: 10px; pointer-events: auto;
        }
        #chat-messages { flex-grow: 1; overflow-y: auto; color: white; font-size: 18px; margin-bottom: 5px; text-shadow: 1px 1px 1px black; }
        .chat-name { color: #ffaa00; margin-right: 5px; }
        #chat-input { background: rgba(255,255,255,0.1); border: 1px solid #555; color: white; padding: 8px; border-radius: 4px; width: 93%; font-size: 16px; }

        #status { position: absolute; bottom: 10px; left: 10px; color: yellow; z-index: 20; text-shadow: 1px 1px 0 #000; font-size: 16px; }
    </style>
</head>
<body>

    <div id="login-overlay" class="pointer-auto">
        <h1 style="font-size: 60px; margin-bottom: 10px;">BENVENUTO</h1>
        <p style="font-size: 1.2em; color: #ccc;">Consenti l'uso del microfono quando richiesto</p>
        <input id="nickname-input" type="text" placeholder="Scegli Nickname" maxlength="12">
        <button id="play-btn">ENTRA NEL GIOCO</button>
    </div>

    <div id="ui-top-left" class="pointer-auto">
        <!-- Skin Selector -->
        <div><label style="font-size: 18px;">Skin:</label><select id="avatarSelect"></select></div>
        
        <!-- Camera Mode -->
        <div style="font-size:16px; color:#ccc; margin-top: 5px;" id="cam-mode">Visuale: 1a Persona</div>
        
        <!-- Mic Button -->
        <button id="mic-btn" class="ui-btn" style="background: #cc0000;">Microfono: OFF (Premi M)</button>
        
        <!-- Music Player -->
        <div style="border-top: 1px solid #555; margin-top: 5px; padding-top: 5px;">
            <div style="font-size:16px; color:#ccc; margin-bottom: 4px;">Brano: <span id="music-name" style="color:white;">Nessuno</span></div>
            <button id="music-btn" class="ui-btn">Musica: OFF (Premi B)</button>
        </div>
    </div>
    
    <div id="status">Connecting...</div>

    <div id="instructions">
        <h1 style="font-size: 40px;">Clicca per Giocare</h1>
        <p>Muoviti: <b>WASD</b> + <b>SPAZIO</b><br>Chat: <b>INVIO</b><br>Voce: <b>M</b> | Musica: <b>B</b><br>Guarda: <b>MOUSE</b></p>
    </div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <input id="chat-input" type="text" placeholder="Premi invio per scrivere..." autocomplete="off">
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { Minimap } from './minimap.js'; // <--- AGGIUNGI QUESTO

        // --- URL SERVER ---
        const SOCKET_URL = "https://sputnikchat-1.onrender.com"; 
        
        // --- FILE MUSICA ---
        const MUSIC_FILE = "./soundtrack.mp3"; 
        const MUSIC_TITLE = "Soundtrack";

        let scene, camera, renderer, loader, socket, minimap;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false, isLocked = false, isThirdPerson = false;
        let playerGroup, avatarMesh, theta = 0, phi = 0;
        let velocity = new THREE.Vector3();
        const GRAVITY = 30.0;
        
        let mySkin = "plebeo.png";
        let myName = "Anonimo";

        const remotePlayers = {}; 
        const wallMeshes = [], colliders = [], torchLights = [];
        const cameraRaycaster = new THREE.Raycaster();
        let wallTexture, floorTexture, torchAnimatedTexture;

        // WebRTC
        let localStream;
        const peers = {}; 
        let isMicActive = false;
        
        // Music
        let bgMusic = null;
        let isMusicOn = false;

        const avatarOptions = [
            { label: "Fan", file: "Fan.png" },
            { label: "Alessandro", file: "Alessandro.png" },
            { label: "Plebeo", file: "plebeo.png" }
        ];

        setupLogin();

        function setupLogin() {
            const btn = document.getElementById('play-btn');
            const input = document.getElementById('nickname-input');
            
            btn.addEventListener('click', async () => {
                const val = input.value.trim();
                if(val.length > 0) myName = val;
                
                // Mic setup
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: false, audio: true });
                    localStream.getAudioTracks()[0].enabled = false;
                } catch (err) {
                    console.warn("Microfono negato.");
                }

                // Music setup
                setupMusic();

                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('instructions').style.display = 'block';
                
                init();
                initSocket(); 
                animate();
            });
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            scene.fog = new THREE.Fog(0x111111, 0, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            scene.add(camera);

            loader = new THREE.TextureLoader();
            const loadTex = (p) => loader.load(p, (t) => t.colorSpace = THREE.SRGBColorSpace);
            
            wallTexture = loadTex('./muro.jpg');
            floorTexture = loadTex('./pavimento.jpg');
            if(floorTexture) { floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; floorTexture.repeat.set(10, 10); }

            const gifCanvas = document.createElement('canvas');
            gifCanvas.width = 128; gifCanvas.height = 128;
            torchAnimatedTexture = new THREE.CanvasTexture(gifCanvas);
            torchAnimatedTexture.colorSpace = THREE.SRGBColorSpace;
            torchAnimatedTexture.minFilter = THREE.NearestFilter;
            try { window.gifler('./torcia.gif').animate(gifCanvas); } catch(e){}

            playerGroup = new THREE.Group();
            scene.add(playerGroup);

            const avatarGeo = new THREE.PlaneGeometry(0.8, 1.7);
            const avatarMat = new THREE.MeshStandardMaterial({ transparent: true, side: THREE.DoubleSide, alphaTest: 0.5 });
            avatarMesh = new THREE.Mesh(avatarGeo, avatarMat);
            avatarMesh.position.set(0, 0.85, 0); 
            avatarMesh.visible = false;
            playerGroup.add(avatarMesh);

            setupAvatarMenu();
            setupMicButton();
            buildLevel();

            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // INPUTS
            const instructions = document.getElementById('instructions');
            instructions.addEventListener('click', () => document.body.requestPointerLock());
            
            document.addEventListener('pointerlockchange', () => {
                isLocked = (document.pointerLockElement === document.body);
                instructions.style.display = isLocked ? 'none' : 'block';
            });

            document.addEventListener('mousemove', (e) => {
                if(!isLocked) return;
                theta -= e.movementX * 0.002;
                phi += e.movementY * 0.002; 
                phi = Math.max(-1.5, Math.min(1.5, phi));
            });

            const chatInput = document.getElementById('chat-input');
            document.addEventListener('keydown', (e) => {
                if (document.activeElement === chatInput) {
                    if (e.code === 'Enter') {
                        const txt = chatInput.value.trim();
                        if (txt.length > 0 && socket) {
                            socket.emit('chatMessage', txt);
                            chatInput.value = '';
                        }
                    }
                    if (e.code === 'Escape') { chatInput.blur(); document.body.requestPointerLock(); }
                    return;
                }

                if (e.code === 'Enter') { document.exitPointerLock(); chatInput.focus(); return; }
                
                if (e.code === 'KeyM') toggleMic();
                if (e.code === 'KeyB') toggleMusic();

                switch(e.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': if(canJump) { velocity.y += 12; canJump = false; } break;
                    case 'KeyV': 
                        isThirdPerson = !isThirdPerson; 
                        avatarMesh.visible = isThirdPerson;
                        document.getElementById('cam-mode').innerText = isThirdPerson ? "Visuale: 3a Persona" : "Visuale: 1a Persona";
                        break;
                }
            });

            document.addEventListener('keyup', (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            });
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
minimap = new Minimap(scene, playerGroup, remotePlayers);

        }

        // --- MUSIC ---
        function setupMusic() {
            bgMusic = new Audio(MUSIC_FILE);
            bgMusic.loop = true;
            bgMusic.volume = 0.3;
            document.getElementById('music-name').innerText = MUSIC_TITLE;
            
            const btn = document.getElementById('music-btn');
            btn.addEventListener('click', toggleMusic);
        }

        async function toggleMusic() {
            // Se bgMusic non esiste, riprova a crearlo (sicurezza)
            if(!bgMusic) {
                 bgMusic = new Audio(MUSIC_FILE);
                 bgMusic.loop = true;
                 bgMusic.volume = 0.3;
            }

            const btn = document.getElementById('music-btn');
            isMusicOn = !isMusicOn;
            
            if(isMusicOn) {
                try {
                    await bgMusic.play();
                    btn.innerText = "Musica: ON";
                    btn.classList.add('music-on');
                } catch(e) {
                    isMusicOn = false;
                    console.warn("Autoplay bloccato", e);
                    alert("Impossibile avviare musica. Controlla il file su GitHub.");
                }
            } else {
                bgMusic.pause();
                btn.innerText = "Musica: OFF (Premi B)";
                btn.classList.remove('music-on');
            }
        }

        // --- MIC ---
        function setupMicButton() {
            const btn = document.getElementById('mic-btn');
            btn.addEventListener('click', toggleMic);
        }

        function toggleMic() {
            if(!localStream) return;
            isMicActive = !isMicActive;
            localStream.getAudioTracks()[0].enabled = isMicActive;
            
            const btn = document.getElementById('mic-btn');
            if(isMicActive) {
                btn.innerText = "Microfono: ON";
                btn.classList.add('active');
            } else {
                btn.innerText = "Microfono: OFF (Premi M)";
                btn.classList.remove('active');
            }
        }

        // --- SOCKET & WEB RTC ---
        function initSocket() {
            socket = io(SOCKET_URL);

            socket.on('connect', () => {
                document.getElementById('status').innerText = "Online: " + myName;
                document.getElementById('status').style.color = "lime";
            });

            socket.on('currentPlayers', (players) => {
                Object.keys(players).forEach((id) => {
                    if (id !== socket.id) {
                        addRemotePlayer(id, players[id]);
                        createPeer(id, socket.id, localStream);
                    }
                });
            });

            socket.on('newPlayer', (data) => {
                addRemotePlayer(data.id, data.player);
            });

            socket.on('userJoined', payload => {
                const peer = addPeer(payload.signal, payload.callerID, localStream);
                peers[payload.callerID] = peer;
            });

            socket.on('receivingReturnedSignal', payload => {
                const item = peers[payload.id];
                if(item) item.signal(payload.signal);
            });

            socket.on('playerMoved', (data) => {
                const p = remotePlayers[data.id];
                if (p) { p.position.set(data.x, data.y, data.z); p.rotation.y = data.theta + Math.PI; }
            });

            socket.on('playerSkinChanged', (data) => {
                const p = remotePlayers[data.id];
                if (p) updateRemoteSkin(p, data.skin);
            });

            socket.on('chatMessage', (data) => addChatMessage(data.name, data.text));

            socket.on('playerDisconnected', (id) => {
                if (remotePlayers[id]) { scene.remove(remotePlayers[id]); delete remotePlayers[id]; }
                if (peers[id]) { peers[id].destroy(); delete peers[id]; } 
            });
        }

        function createPeer(userToSignal, callerID, stream) {
            const peer = new SimplePeer({ initiator: true, trickle: false, stream: stream });
            peer.on("signal", signal => { socket.emit("sendingSignal", { userToSignal, callerID, signal }); });
            peer.on("stream", stream => { addAudioElement(userToSignal, stream); });
            peers[userToSignal] = peer;
        }

        function addPeer(incomingSignal, callerID, stream) {
            const peer = new SimplePeer({ initiator: false, trickle: false, stream: stream });
            peer.on("signal", signal => { socket.emit("returningSignal", { signal, callerID }); });
            peer.on("stream", stream => { addAudioElement(callerID, stream); });
            peer.signal(incomingSignal);
            return peer;
        }

        function addAudioElement(id, stream) {
            const audio = document.createElement('audio');
            audio.srcObject = stream;
            audio.autoplay = true;
            audio.id = `audio-${id}`;
            document.body.appendChild(audio);
        }

        function addChatMessage(name, text) {
            const container = document.getElementById('chat-messages');
            const msgDiv = document.createElement('div');
            const nameSpan = document.createElement('span');
            nameSpan.className = 'chat-name'; nameSpan.innerText = name + ":";
            const textSpan = document.createElement('span');
            textSpan.innerText = " " + text;
            msgDiv.appendChild(nameSpan); msgDiv.appendChild(textSpan);
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addRemotePlayer(id, data) {
            const geo = new THREE.PlaneGeometry(0.8, 1.7);
            const mat = new THREE.MeshStandardMaterial({ transparent: true, side: THREE.DoubleSide, alphaTest: 0.5 });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(data.x, data.y, data.z);
            updateRemoteSkin(mesh, data.skin || "plebeo.png");
            scene.add(mesh);
            remotePlayers[id] = mesh;
        }

        function updateRemoteSkin(mesh, filename) {
            loader.load(`./${filename}`, (tex) => {
                tex.colorSpace = THREE.SRGBColorSpace;
                mesh.material.map = tex;
                mesh.material.needsUpdate = true;
            });
        }
        function setupAvatarMenu() {
            const s = document.getElementById('avatarSelect');
            avatarOptions.forEach(o => {
                const opt = document.createElement('option');
                opt.value = o.file; opt.innerText = o.label; s.appendChild(opt);
            });
            const rnd = avatarOptions[Math.floor(Math.random()*avatarOptions.length)];
            s.value = rnd.file;
            changeLocalSkin(rnd.file);
            s.addEventListener('change', (e) => changeLocalSkin(e.target.value));
        }
        function changeLocalSkin(file) {
            mySkin = file;
            loader.load(`./${file}`, (t) => {
                t.colorSpace = THREE.SRGBColorSpace;
                avatarMesh.material.map = t;
                avatarMesh.material.needsUpdate = true;
            });
            if(socket && socket.connected) socket.emit('skinChange', file);
        }
        function checkCol(pos) {
            const min = new THREE.Vector3(pos.x - 0.5, 0, pos.z - 0.5);
            const max = new THREE.Vector3(pos.x + 0.5, 2, pos.z + 0.5);
            const box = new THREE.Box3(min, max);
            return colliders.some(c => box.intersectsBox(c));
        }
        function createWall(x,y,z,w,h,d) {
            const geo = new THREE.BoxGeometry(w,h,d);
            const tex = wallTexture ? wallTexture.clone() : null;
            if(tex) { tex.wrapS = tex.wrapT = THREE.RepeatWrapping; tex.repeat.set(Math.max(w,d)/4, h/4); tex.needsUpdate = true; }
            const mat = new THREE.MeshStandardMaterial({ map: tex, color: tex ? 0xffffff : 0x888888 });
            const mesh = new THREE.Mesh(geo, mat); mesh.position.set(x,y,z);
            scene.add(mesh); colliders.push(new THREE.Box3().setFromObject(mesh)); wallMeshes.push(mesh);
        }
        function buildLevel() {
            createWall(0, 5, 5, 10, 10, 1); createWall(-5, 5, 0, 1, 10, 10); createWall(5, 5, 0, 1, 10, 10);
            createWall(-3.5, 5, -5, 4, 10, 1); createWall(3.5, 5, -5, 4, 10, 1);
            createWall(-2, 5, -15, 1, 10, 20); createWall(2, 5, -15, 1, 10, 20);
            createWall(-5, 5, -25, 6, 10, 1); createWall(5, 5, -25, 6, 10, 1);
            createWall(-8, 5, -32.5, 1, 10, 16); createWall(8, 5, -32.5, 1, 10, 16);
            createWall(0, 5, -40, 17, 10, 1);
            const floorGeo = new THREE.PlaneGeometry(100, 100);
            const floorMat = new THREE.MeshStandardMaterial({ map: floorTexture });
            const floor = new THREE.Mesh(floorGeo, floorMat); floor.rotation.x = -Math.PI/2; scene.add(floor);
            
            const createTorch = (x,y,z,rot) => {
                const geo = new THREE.PlaneGeometry(0.8, 0.8);
                const mat = new THREE.MeshBasicMaterial({ map: torchAnimatedTexture, transparent: true, side: THREE.DoubleSide, blending: THREE.AdditiveBlending });
                const mesh = new THREE.Mesh(geo, mat); mesh.position.set(x,y,z); mesh.rotation.y = rot; scene.add(mesh);
                const l = new THREE.PointLight(0xff6600, 1, 10); l.position.set(x + Math.sin(rot)*0.2, y, z + Math.cos(rot)*0.2); scene.add(l);
                torchLights.push({ light: l, speed: 2+Math.random()*3 });
            };
            createTorch(0, 2.5, 4.4, 0); createTorch(-4.4, 2.5, 0, Math.PI/2); createTorch(4.4, 2.5, 0, -Math.PI/2);
            createTorch(-1.4, 2.5, -10, Math.PI/2); createTorch(1.4, 2.5, -10, -Math.PI/2);
            createTorch(-1.4, 2.5, -20, Math.PI/2); createTorch(1.4, 2.5, -20, -Math.PI/2);
            createTorch(-7.4, 2.5, -30, Math.PI/2); createTorch(7.4, 2.5, -30, -Math.PI/2); createTorch(0, 2.5, -39.4, Math.PI);
        }
        function animate() {
            requestAnimationFrame(animate);
            if(minimap) minimap.update();
            if(torchAnimatedTexture) torchAnimatedTexture.needsUpdate = true;
            const t = performance.now() * 0.001;
            torchLights.forEach(l => l.intensity = 30 + Math.sin(t*l.speed)*5 + Math.random()*2);

            if(isLocked) {
                const dt = 0.016; 
                velocity.y -= GRAVITY * dt;
                velocity.x -= velocity.x * 10.0 * dt;
                velocity.z -= velocity.z * 10.0 * dt;

                const fwd = new THREE.Vector3(Math.sin(theta), 0, Math.cos(theta)).normalize().negate();
                const right = new THREE.Vector3(Math.sin(theta - Math.PI/2), 0, Math.cos(theta - Math.PI/2)).normalize().negate();
                const speed = 150.0;

                if(moveForward) velocity.add(fwd.clone().multiplyScalar(speed * dt));
                if(moveBackward) velocity.add(fwd.clone().multiplyScalar(-speed * dt));
                if(moveLeft) velocity.add(right.clone().multiplyScalar(-speed * dt));
                if(moveRight) velocity.add(right.clone().multiplyScalar(speed * dt));

                const dx = velocity.x * dt; playerGroup.position.x += dx;
                if(checkCol(playerGroup.position)) { playerGroup.position.x -= dx; velocity.x = 0; }
                const dz = velocity.z * dt; playerGroup.position.z += dz;
                if(checkCol(playerGroup.position)) { playerGroup.position.z -= dz; velocity.z = 0; }
                playerGroup.position.y += velocity.y * dt;
                if(playerGroup.position.y < 0) { playerGroup.position.y = 0; velocity.y = 0; canJump = true; }

                if (socket && socket.connected) {
                    socket.emit('playerMove', { x: playerGroup.position.x, y: playerGroup.position.y + 0.85, z: playerGroup.position.z, theta: theta, skin: mySkin, name: myName });
                }
            }
            updateCamera();
            renderer.render(scene, camera);
        }
        function updateCamera() {
            const headPos = new THREE.Vector3().copy(playerGroup.position).add(new THREE.Vector3(0, 1.6, 0));
            let targetDist = isThirdPerson ? 3.5 : 0.1;
            const camOffset = new THREE.Vector3(Math.sin(theta) * Math.cos(phi), Math.sin(phi), Math.cos(theta) * Math.cos(phi)).multiplyScalar(targetDist);
            const idealCamPos = headPos.clone().add(camOffset);
            if (isThirdPerson) {
                const rayDir = new THREE.Vector3().subVectors(idealCamPos, headPos).normalize();
                cameraRaycaster.set(headPos, rayDir);
                cameraRaycaster.far = targetDist;
                const hits = cameraRaycaster.intersectObjects(wallMeshes);
                if(hits.length > 0) idealCamPos.copy(headPos).add(rayDir.multiplyScalar(hits[0].distance - 0.2));
                avatarMesh.rotation.y = theta + Math.PI;
            }
            camera.position.copy(idealCamPos);
            if (isThirdPerson) camera.lookAt(headPos);
            else { const target = idealCamPos.clone().sub(camOffset.clone().normalize().multiplyScalar(10)); camera.lookAt(target); }
        }
    </script>
</body>
</html>
