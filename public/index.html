<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle 3D MMO</title>
    <!-- GIFLER per texture animate -->
    <script src="https://unpkg.com/gifler@0.1.0/gifler.min.js"></script>
    <!-- SOCKET.IO CLIENT -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #111; }
        canvas { display: block; }
        
        #ui-container {
            position: absolute; top: 10px; left: 10px; z-index: 20;
            background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; color: white;
            pointer-events: auto;
        }
        select { background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px; }
        
        #status {
            position: absolute; bottom: 10px; left: 10px; color: yellow; font-family: monospace; z-index: 20;
            text-shadow: 1px 1px 0 #000; font-size: 14px;
        }
        
        #instructions {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(0, 0, 0, 0.7); padding: 20px;
            text-align: center; cursor: pointer; border-radius: 10px; z-index: 10; user-select: none;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <div><label>Skin:</label><select id="avatarSelect"></select></div>
        <div style="margin-top:5px; font-size:0.9em" id="cam-mode">Visuale: 1a Persona</div>
    </div>
    
    <div id="status">Connecting to server...</div>

    <div id="instructions">
        <h1>Clicca per Entrare</h1>
        <p>Muoviti: <b>WASD</b> + <b>SPAZIO</b><br>Visuale: <b>V</b><br>Guarda: <b>MOUSE</b><br>(ESC per Menu)</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- CONFIGURAZIONE ---
        // URL DEL TUO SERVER RENDER
        const SOCKET_URL = "https://sputnikchat-1.onrender.com"; 

        // --- GLOBALS ---
        let scene, camera, renderer, loader, socket;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false, isLocked = false, isThirdPerson = false;

        // Local Player
        let playerGroup, avatarMesh, theta = 0, phi = 0;
        let velocity = new THREE.Vector3();
        const GRAVITY = 30.0;
        let mySkin = "plebeo.png"; // Default skin

        // Multiplayer
        const remotePlayers = {}; // { socketId: Mesh }
        
        // Environment
        const wallMeshes = [], colliders = [], torchLights = [];
        let wallTexture, floorTexture, torchAnimatedTexture;
        const cameraRaycaster = new THREE.Raycaster();

        // Opzioni Avatar
        const avatarOptions = [
            { label: "Fan", file: "Fan.png" },
            { label: "Alessandro", file: "Alessandro.png" },
            { label: "Plebeo", file: "plebeo.png" }
        ];

        init();
        initSocket(); 
        animate();

        function init() {
            // SCENA
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            scene.fog = new THREE.Fog(0x111111, 0, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            scene.add(camera);

            // TEXTURES
            loader = new THREE.TextureLoader();
            const loadTex = (p) => loader.load(p, (t) => t.colorSpace = THREE.SRGBColorSpace);
            
            wallTexture = loadTex('./muro.jpg');
            floorTexture = loadTex('./pavimento.jpg');
            if(floorTexture) { floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; floorTexture.repeat.set(10, 10); }

            const gifCanvas = document.createElement('canvas');
            gifCanvas.width = 128; gifCanvas.height = 128;
            torchAnimatedTexture = new THREE.CanvasTexture(gifCanvas);
            torchAnimatedTexture.colorSpace = THREE.SRGBColorSpace;
            torchAnimatedTexture.minFilter = THREE.NearestFilter;
            try { window.gifler('./torcia.gif').animate(gifCanvas); } catch(e){}

            // LOCAL PLAYER SETUP
            playerGroup = new THREE.Group();
            scene.add(playerGroup);

            const avatarGeo = new THREE.PlaneGeometry(0.8, 1.7);
            const avatarMat = new THREE.MeshStandardMaterial({ 
                transparent: true, side: THREE.DoubleSide, alphaTest: 0.5 
            });
            avatarMesh = new THREE.Mesh(avatarGeo, avatarMat);
            avatarMesh.position.set(0, 0.85, 0); 
            avatarMesh.visible = false;
            playerGroup.add(avatarMesh);

            setupAvatarMenu();
            buildLevel();

            // LUCI
            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);

            // RENDERER
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // EVENTI INPUT
            const instructions = document.getElementById('instructions');
            instructions.addEventListener('click', () => document.body.requestPointerLock());
            
            document.addEventListener('pointerlockchange', () => {
                isLocked = (document.pointerLockElement === document.body);
                instructions.style.display = isLocked ? 'none' : 'block';
            });

            // GESTIONE MOUSE (CORRETTA: Phi += per invertire asse Y)
            document.addEventListener('mousemove', (e) => {
                if(!isLocked) return;
                theta -= e.movementX * 0.002; // Rotazione orizzontale
                phi -= e.movementY * 0.002;   // Rotazione verticale (Mouse SU = Guarda SU)
                
                // Limite visuale verticale (per non ribaltarsi)
                phi = Math.max(-1.5, Math.min(1.5, phi));
            });

            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': if(canJump) { velocity.y += 12; canJump = false; } break;
                    case 'KeyV': 
                        isThirdPerson = !isThirdPerson; 
                        avatarMesh.visible = isThirdPerson;
                        document.getElementById('cam-mode').innerText = isThirdPerson ? "Visuale: 3a Persona" : "Visuale: 1a Persona";
                        break;
                }
            });
            document.addEventListener('keyup', (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            });
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- SOCKET.IO ---
        function initSocket() {
            socket = io(SOCKET_URL);

            socket.on('connect', () => {
                document.getElementById('status').innerText = "Online: " + socket.id;
                document.getElementById('status').style.color = "lime";
            });

            socket.on('connect_error', () => {
                document.getElementById('status').innerText = "Errore Connessione";
                document.getElementById('status').style.color = "red";
            });

            socket.on('currentPlayers', (players) => {
                Object.keys(players).forEach((id) => {
                    if (id !== socket.id) addRemotePlayer(id, players[id]);
                });
            });

            socket.on('newPlayer', (data) => addRemotePlayer(data.id, data.player));

            socket.on('playerMoved', (data) => {
                const p = remotePlayers[data.id];
                if (p) {
                    p.position.set(data.x, data.y, data.z);
                    p.rotation.y = data.theta + Math.PI; 
                }
            });

            socket.on('playerSkinChanged', (data) => {
                const p = remotePlayers[data.id];
                if (p) updateRemoteSkin(p, data.skin);
            });

            socket.on('playerDisconnected', (id) => {
                if (remotePlayers[id]) {
                    scene.remove(remotePlayers[id]);
                    delete remotePlayers[id];
                }
            });
        }

        function addRemotePlayer(id, data) {
            const geo = new THREE.PlaneGeometry(0.8, 1.7);
            const mat = new THREE.MeshStandardMaterial({ transparent: true, side: THREE.DoubleSide, alphaTest: 0.5 });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(data.x, data.y, data.z);
            updateRemoteSkin(mesh, data.skin || "plebeo.png");
            scene.add(mesh);
            remotePlayers[id] = mesh;
        }

        function updateRemoteSkin(mesh, filename) {
            loader.load(`./${filename}`, (tex) => {
                tex.colorSpace = THREE.SRGBColorSpace;
                mesh.material.map = tex;
                mesh.material.needsUpdate = true;
            });
        }

        // --- GAME LOGIC ---
        function animate() {
            requestAnimationFrame(animate);
            
            if(torchAnimatedTexture) torchAnimatedTexture.needsUpdate = true;
            const t = performance.now() * 0.001;
            torchLights.forEach(l => l.intensity = 30 + Math.sin(t*l.speed)*5 + Math.random()*2);

            if(isLocked) {
                const dt = 0.016; 
                velocity.y -= GRAVITY * dt;
                
                // Attrito movimento
                velocity.x -= velocity.x * 10.0 * dt;
                velocity.z -= velocity.z * 10.0 * dt;

                // Calcolo vettori direzione
                const fwd = new THREE.Vector3(Math.sin(theta), 0, Math.cos(theta)).normalize().negate();
                const right = new THREE.Vector3(Math.sin(theta - Math.PI/2), 0, Math.cos(theta - Math.PI/2)).normalize().negate();

                // VELOCITA' RIDOTTA (150 invece di 400)
                const speed = 80.0;

                if(moveForward) velocity.add(fwd.clone().multiplyScalar(speed * dt));
                if(moveBackward) velocity.add(fwd.clone().multiplyScalar(-speed * dt));
                if(moveLeft) velocity.add(right.clone().multiplyScalar(-speed * dt));
                if(moveRight) velocity.add(right.clone().multiplyScalar(speed * dt));

                // Integrazione posizione
                const dx = velocity.x * dt; playerGroup.position.x += dx;
                if(checkCol(playerGroup.position)) { playerGroup.position.x -= dx; velocity.x = 0; }
                
                const dz = velocity.z * dt; playerGroup.position.z += dz;
                if(checkCol(playerGroup.position)) { playerGroup.position.z -= dz; velocity.z = 0; }

                playerGroup.position.y += velocity.y * dt;
                if(playerGroup.position.y < 0) { playerGroup.position.y = 0; velocity.y = 0; canJump = true; }

                // Invio al server
                if (socket && socket.connected) {
                    socket.emit('playerMove', {
                        x: playerGroup.position.x,
                        y: playerGroup.position.y + 0.85, 
                        z: playerGroup.position.z,
                        theta: theta,
                        skin: mySkin
                    });
                }
            }

            updateCamera();
            renderer.render(scene, camera);
        }

        function updateCamera() {
            const headPos = new THREE.Vector3().copy(playerGroup.position).add(new THREE.Vector3(0, 1.6, 0));
            let targetDist = isThirdPerson ? 3.5 : 0.1;
            
            const camOffset = new THREE.Vector3(
                Math.sin(theta) * Math.cos(phi),
                Math.sin(phi),
                Math.cos(theta) * Math.cos(phi)
            ).multiplyScalar(targetDist);

            const idealCamPos = headPos.clone().add(camOffset);

            if (isThirdPerson) {
                const rayDir = new THREE.Vector3().subVectors(idealCamPos, headPos).normalize();
                cameraRaycaster.set(headPos, rayDir);
                cameraRaycaster.far = targetDist;
                const hits = cameraRaycaster.intersectObjects(wallMeshes);
                if(hits.length > 0) idealCamPos.copy(headPos).add(rayDir.multiplyScalar(hits[0].distance - 0.2));
                avatarMesh.rotation.y = theta + Math.PI;
            }

            camera.position.copy(idealCamPos);
            if (isThirdPerson) camera.lookAt(headPos);
            else {
                 const target = idealCamPos.clone().sub(camOffset.clone().normalize().multiplyScalar(10));
                 camera.lookAt(target);
            }
        }

        function setupAvatarMenu() {
            const s = document.getElementById('avatarSelect');
            avatarOptions.forEach(o => {
                const opt = document.createElement('option');
                opt.value = o.file; opt.innerText = o.label; s.appendChild(opt);
            });
            const rnd = avatarOptions[Math.floor(Math.random()*avatarOptions.length)];
            s.value = rnd.file;
            changeLocalSkin(rnd.file);
            s.addEventListener('change', (e) => changeLocalSkin(e.target.value));
        }

        function changeLocalSkin(file) {
            mySkin = file;
            loader.load(`./${file}`, (t) => {
                t.colorSpace = THREE.SRGBColorSpace;
                avatarMesh.material.map = t;
                avatarMesh.material.needsUpdate = true;
            });
            if(socket && socket.connected) {
                socket.emit('skinChange', file);
            }
        }

        function checkCol(pos) {
            const min = new THREE.Vector3(pos.x - 0.5, 0, pos.z - 0.5);
            const max = new THREE.Vector3(pos.x + 0.5, 2, pos.z + 0.5);
            const box = new THREE.Box3(min, max);
            return colliders.some(c => box.intersectsBox(c));
        }
        
        function createWall(x,y,z,w,h,d) {
            const geo = new THREE.BoxGeometry(w,h,d);
            const tex = wallTexture ? wallTexture.clone() : null;
            if(tex) { tex.wrapS = tex.wrapT = THREE.RepeatWrapping; tex.repeat.set(Math.max(w,d)/4, h/4); tex.needsUpdate = true; }
            const mat = new THREE.MeshStandardMaterial({ map: tex, color: tex ? 0xffffff : 0x888888 });
            const mesh = new THREE.Mesh(geo, mat); mesh.position.set(x,y,z);
            scene.add(mesh); colliders.push(new THREE.Box3().setFromObject(mesh)); wallMeshes.push(mesh);
        }

        function createTorch(x,y,z,rot) {
            const geo = new THREE.PlaneGeometry(0.8, 0.8);
            const mat = new THREE.MeshBasicMaterial({ map: torchAnimatedTexture, transparent: true, side: THREE.DoubleSide, blending: THREE.AdditiveBlending });
            const mesh = new THREE.Mesh(geo, mat); mesh.position.set(x,y,z); mesh.rotation.y = rot; scene.add(mesh);
            const l = new THREE.PointLight(0xff6600, 1, 10); l.position.set(x + Math.sin(rot)*0.2, y, z + Math.cos(rot)*0.2); scene.add(l);
            torchLights.push({ light: l, speed: 2+Math.random()*3 });
        }

        function buildLevel() {
            createWall(0, 5, 5, 10, 10, 1); createWall(-5, 5, 0, 1, 10, 10); createWall(5, 5, 0, 1, 10, 10);
            createWall(-3.5, 5, -5, 4, 10, 1); createWall(3.5, 5, -5, 4, 10, 1);
            createWall(-2, 5, -15, 1, 10, 20); createWall(2, 5, -15, 1, 10, 20);
            createWall(-5, 5, -25, 6, 10, 1); createWall(5, 5, -25, 6, 10, 1);
            createWall(-8, 5, -32.5, 1, 10, 16); createWall(8, 5, -32.5, 1, 10, 16);
            createWall(0, 5, -40, 17, 10, 1);
            const floorGeo = new THREE.PlaneGeometry(100, 100);
            const floorMat = new THREE.MeshStandardMaterial({ map: floorTexture });
            const floor = new THREE.Mesh(floorGeo, floorMat); floor.rotation.x = -Math.PI/2; scene.add(floor);
            createTorch(0, 2.5, 4.4, 0); createTorch(-4.4, 2.5, 0, Math.PI/2); createTorch(4.4, 2.5, 0, -Math.PI/2);
            createTorch(-1.4, 2.5, -10, Math.PI/2); createTorch(1.4, 2.5, -10, -Math.PI/2);
            createTorch(-1.4, 2.5, -20, Math.PI/2); createTorch(1.4, 2.5, -20, -Math.PI/2);
            createTorch(-7.4, 2.5, -30, Math.PI/2); createTorch(7.4, 2.5, -30, -Math.PI/2); createTorch(0, 2.5, -39.4, Math.PI);
        }
    </script>
</body>
</html>
