<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle 3D MMO + Voice + Music</title>
    <!-- Librerie -->
    <script src="https://unpkg.com/gifler@0.1.0/gifler.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    
    <style>
        /* FONT */
        @font-face {
            font-family: 'Planewalker';
            src: url('./Planewalker.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* RESET BOX MODEL per evitare problemi di dimensioni */
        * { box-sizing: border-box; }

        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Planewalker', sans-serif; 
            background: #111; 
        }

        button, input, select, textarea { font-family: 'Planewalker', sans-serif; }

        canvas { display: block; }
        .ui-layer { position: absolute; pointer-events: none; width: 100%; height: 100%; top: 0; left: 0; }
        .pointer-auto { pointer-events: auto; }

        /* Login */
        #login-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; color: white;
        }
        #nickname-input { padding: 10px; font-size: 24px; border-radius: 5px; border: none; text-align: center; }
        #play-btn { 
            margin-top: 20px; padding: 10px 30px; font-size: 24px; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 1px;
            background: #000000; 
        }
        
        /* UI */
        #ui-top-left {
            position: absolute; top: 10px; left: 10px; z-index: 20;
            background: rgba(0,0,0,0.6); padding: 15px; border-radius: 8px; color: white;
            display: flex; flex-direction: column; gap: 8px; 
            width: 240px; /* Larghezza fissa leggermente aumentata */
            border: 1px solid #333;
            /* Min-height per stabilit√† */
            min-height: 350px;
        }
        
        .ui-btn {
            background: #333; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; text-align: center;
        }
        .ui-btn.active { background: #00cc00; }
        .ui-btn.music-on { background: #0066cc; }

        #instructions {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(0, 0, 0, 0.7); padding: 20px;
            text-align: center; cursor: pointer; border-radius: 10px; z-index: 10; user-select: none; display: none;
            font-size: 20px;
        }

        #chat-container {
            position: absolute; bottom: 20px; right: 20px; width: 320px; height: 250px;
            background: rgba(0, 0, 0, 0.5); border-radius: 8px; z-index: 50;
            display: flex; flex-direction: column; padding: 10px; pointer-events: auto;
        }
        #chat-messages { flex-grow: 1; overflow-y: auto; color: white; font-size: 18px; margin-bottom: 5px; text-shadow: 1px 1px 1px black; }
        .chat-name { color: #ffaa00; margin-right: 5px; }
        #chat-input { background: rgba(255,255,255,0.1); border: 1px solid #555; color: white; padding: 8px; border-radius: 4px; width: 100%; font-size: 16px; }

        #sh-logo {
            position: fixed;
            left: 10px;
            bottom: 10px;
            z-index: 80;
            width: 140px;
            height: auto;
            pointer-events: none;
        }

        /* --- STILE PROPIC E LAYOUT STABILE --- */
        #propic-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0 10px 0;
            width: 100%;
            height: 120px; /* Altezza fissa per bloccare il layout */
        }
        
        #propic-container {
            flex-grow: 1;
            margin: 0 5px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Taglia se sfora */
        }

        #hud-propic {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantiene le proporzioni riempiendo il quadrato */
            aspect-ratio: 1/1; /* Forza forma quadrata */
            background: #000;  /* Sfondo nero durante il caricamento */
            display: block;
        }

        .arrow-btn {
            background: rgba(0,0,0,0.5);
            color: #ffff00;
            border: 0px solid #555;
            cursor: pointer;
            font-size: 24px;
            padding: 0;
            width: 30px;
            height: 100%; /* Altezza uguale alla riga */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0; /* Impedisce alle frecce di schiacciarsi */
        }
        .arrow-btn:hover { background: rgba(255, 153, 0, 0.3); }

        #skin-label {
            text-align: center;
            font-size: 18px;
            color: #ccc;
            margin-bottom: 5px;
            /* Blocca l'altezza del testo per evitare salti */
            height: 24px;
            line-height: 24px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div id="login-overlay" class="pointer-auto">
        <h1 style="font-size: 50px; margin-bottom: 10px;">SputnikChat</h1>
        <p style="font-size: 20px; color: #ccc;">Parla</p>
        <input style="font-size: 20px;" id="nickname-input" type="text" placeholder="Scegli Nickname" maxlength="16">
        <button id="play-btn" style="color: #ffff00; font-size: 50px;">Entra</button>
    </div>

    <div id="ui-top-left" class="pointer-auto">
        <!-- Nome Giocatore -->
        <div id="hud-name" style="font-size: 22px; color: #ffff00; font-weight: bold; text-align: center; border-bottom: 1px solid #555; padding-bottom: 8px; margin-bottom: 5px;">GIOCATORE</div>
        
        <!-- Label Nome Skin (con altezza fissa) -->
        <div id="skin-label">Skin: ...</div>

        <!-- Riga con Frecce e Immagine (con altezza fissa) -->
        <div id="propic-row">
            <button class="arrow-btn" id="prev-skin-btn">&lt;</button>
            <div id="propic-container">
                <img id="hud-propic" src="" alt="Profile">
            </div>
            <button class="arrow-btn" id="next-skin-btn">&gt;</button>
        </div>

        <button id="mic-btn" class="ui-btn" style="background: #cc0000;">Microfono: OFF (Premi M)</button>
        <div style="border-top: 1px solid #555; margin-top: 5px; padding-top: 5px;">
            <button id="music-btn" class="ui-btn">Musica: OFF (Premi B)</button>
        </div>
    </div>
    

    <div id="instructions">
        <h1 style="font-size: 40px;">Clicca per Giocare</h1>
        <p>Muoviti: <b>WASD</b> + <b>SPAZIO</b><br>Chat: <b>INVIO</b><br>Voce: <b>M</b> | Musica: <b>B</b><br>Guarda: <b>MOUSE</b></p>
    </div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <input id="chat-input" type="text" placeholder="Premi invio per scrivere..." autocomplete="off">
    </div>

    <img id="sh-logo" src="./SH_Logo.gif" alt="Sputnik Homies">

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        // Se hai il file minimap.js, scommenta la riga sotto:
        // import { Minimap } from './minimap.js';

        // --- CONFIG ---
        const SOCKET_URL = "https://sputnikchat-1.onrender.com"; 
        const MUSIC_FILE = "./soundtrack.mp3"; 

        let scene, camera, renderer, loader, socket, minimap;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false, isLocked = false, isThirdPerson = false;
        let playerGroup, avatarMesh, theta = 0, phi = 0;
        let velocity = new THREE.Vector3();
        const GRAVITY = 30.0;
        
        let mySkin = "plebeo.png";
        let myName = "Anonimo";

        const remotePlayers = {}; 
        const wallMeshes = [], colliders = [], torchLights = [];
        const cameraRaycaster = new THREE.Raycaster();
        let wallTexture, floorTexture, torchAnimatedTexture;

        // WebRTC & Audio
        let localStream;
        const peers = {}; 
        let isMicActive = false;
        let bgMusic = null;
        let isMusicOn = false;

        // Indice Skin Corrente
        let currentSkinIndex = 0;

        const avatarOptions = [
            { label: "Ratto", file: "Personaggi/Rat.png", propic: "Personaggi/Rat_propic.png" },
            { label: "Alessandro", file: "Personaggi/Alessandro.png", propic: "Personaggi/Alessandro_propic.png" },
            { label: "Francesco", file: "Personaggi/Francesco.png", propic: "Personaggi/Francesco_propic.png" }
        ];

        setupLogin();

        function setupLogin() {
            const btn = document.getElementById('play-btn');
            const input = document.getElementById('nickname-input');
            btn.addEventListener('click', async () => {
                const val = input.value.trim();
                if(val.length > 0) myName = val;
                
                // --- AGGIORNAMENTO UI NOME ---
                document.getElementById('hud-name').innerText = myName;

                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: false, audio: true });
                    localStream.getAudioTracks()[0].enabled = false;
                } catch (err) { console.warn("Microfono negato."); }

                setupMusic();
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('instructions').style.display = 'block';
                
                init();
                initSocket(); 
                animate();
            });
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            scene.fog = new THREE.Fog(0x111111, 0, 60);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            scene.add(camera);

            loader = new THREE.TextureLoader();
            const loadTex = (p) => loader.load(p, (t) => t.colorSpace = THREE.SRGBColorSpace);
            
            wallTexture = loadTex('./muro.jpg');
            floorTexture = loadTex('./pavimento.jpg');
            if(floorTexture) { floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; floorTexture.repeat.set(10, 10); }

            // --- TEXTURE TORCIA ---
            const gifCanvas = document.createElement('canvas');
            gifCanvas.width = 512;
            gifCanvas.height = 512;
            
            torchAnimatedTexture = new THREE.CanvasTexture(gifCanvas);
            torchAnimatedTexture.colorSpace = THREE.SRGBColorSpace;
            torchAnimatedTexture.minFilter = THREE.LinearFilter; 
            
            try { window.gifler('./torcia.gif').animate(gifCanvas); } catch(e){}
            // ---------------------

            playerGroup = new THREE.Group();
            scene.add(playerGroup);

            const avatarGeo = new THREE.PlaneGeometry(0.8, 1.7);
            const avatarMat = new THREE.MeshStandardMaterial({ transparent: true, side: THREE.DoubleSide, alphaTest: 0.5 });
            avatarMesh = new THREE.Mesh(avatarGeo, avatarMat);
            avatarMesh.position.set(0, 0.85, 0); 
            avatarMesh.visible = false;
            playerGroup.add(avatarMesh);

            setupAvatarUI();
            setupMicButton();
            buildLevel();

            // Se hai il file minimap.js, scommenta:
            // minimap = new Minimap(scene, playerGroup, remotePlayers);

            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // INPUTS
            const instructions = document.getElementById('instructions');
            instructions.addEventListener('click', () => document.body.requestPointerLock());
            
            document.addEventListener('pointerlockchange', () => {
                isLocked = (document.pointerLockElement === document.body);
                instructions.style.display = isLocked ? 'none' : 'block';
            });

            document.addEventListener('mousemove', (e) => {
                if(!isLocked) return;
                theta -= e.movementX * 0.002;
                phi += e.movementY * 0.002; 
                phi = Math.max(-1.5, Math.min(1.5, phi));
            });

            const chatInput = document.getElementById('chat-input');
            document.addEventListener('keydown', (e) => {
                if (document.activeElement === chatInput) {
                    if (e.code === 'Enter') {
                        const txt = chatInput.value.trim();
                        if (txt.length > 0 && socket) {
                            socket.emit('chatMessage', txt);
                            chatInput.value = '';
                        }
                    }
                    if (e.code === 'Escape') { chatInput.blur(); document.body.requestPointerLock(); }
                    return;
                }
                if (e.code === 'Enter') { document.exitPointerLock(); chatInput.focus(); return; }
                if (e.code === 'KeyM') toggleMic();
                if (e.code === 'KeyB') toggleMusic();

                switch(e.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': if(canJump) { velocity.y += 12; canJump = false; } break;
                    case 'KeyV': 
                        isThirdPerson = !isThirdPerson; 
                        avatarMesh.visible = isThirdPerson;
                        break;
                }
            });

            document.addEventListener('keyup', (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            });
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }


        function setupMusic() {
            bgMusic = new Audio(MUSIC_FILE);
            bgMusic.loop = true;
            bgMusic.volume = 0.3;
            document.getElementById('music-btn').addEventListener('click', toggleMusic);
        }

        async function toggleMusic() {
            if(!bgMusic) { bgMusic = new Audio(MUSIC_FILE); bgMusic.loop = true; bgMusic.volume = 0.3; }
            const btn = document.getElementById('music-btn');
            isMusicOn = !isMusicOn;
            if(isMusicOn) {
                try { await bgMusic.play(); btn.innerText = "Musica: ON"; btn.classList.add('music-on'); } 
                catch(e) { isMusicOn = false; console.warn("Autoplay bloccato", e); alert("Impossibile avviare musica."); }
            } else { bgMusic.pause(); btn.innerText = "Musica: OFF (Premi B)"; btn.classList.remove('music-on'); }
        }

        function setupMicButton() { document.getElementById('mic-btn').addEventListener('click', toggleMic); }
        function toggleMic() {
            if(!localStream) return;
            isMicActive = !isMicActive;
            localStream.getAudioTracks()[0].enabled = isMicActive;
            const btn = document.getElementById('mic-btn');
            if(isMicActive) { btn.innerText = "Microfono: ON"; btn.classList.add('active'); } 
            else { btn.innerText = "Microfono: OFF (Premi M)"; btn.classList.remove('active'); }
        }

        function initSocket() {
            socket = io(SOCKET_URL);
            socket.on('currentPlayers', (players) => { Object.keys(players).forEach((id) => { if (id !== socket.id) { addRemotePlayer(id, players[id]); createPeer(id, socket.id, localStream); } }); });
            socket.on('newPlayer', (data) => addRemotePlayer(data.id, data.player));
            socket.on('userJoined', payload => { const peer = addPeer(payload.signal, payload.callerID, localStream); peers[payload.callerID] = peer; });
            socket.on('receivingReturnedSignal', payload => { const item = peers[payload.id]; if(item) item.signal(payload.signal); });
            socket.on('playerMoved', (data) => { const p = remotePlayers[data.id]; if (p) { p.position.set(data.x, data.y, data.z); p.rotation.y = data.theta + Math.PI; } });
            socket.on('playerSkinChanged', (data) => { const p = remotePlayers[data.id]; if (p) updateRemoteSkin(p, data.skin); });
            socket.on('chatMessage', (data) => addChatMessage(data.name, data.text));
            socket.on('playerDisconnected', (id) => { if (remotePlayers[id]) { scene.remove(remotePlayers[id]); delete remotePlayers[id]; } if (peers[id]) { peers[id].destroy(); delete peers[id]; } });
        }

        function createPeer(u, c, s) { const p = new SimplePeer({ initiator: true, trickle: false, stream: s }); p.on("signal", sig => socket.emit("sendingSignal", { userToSignal: u, callerID: c, signal: sig })); p.on("stream", st => addAudioElement(u, st)); peers[u] = p; }
        function addPeer(sig, c, s) { const p = new SimplePeer({ initiator: false, trickle: false, stream: s }); p.on("signal", sig => socket.emit("returningSignal", { signal: sig, callerID: c })); p.on("stream", st => addAudioElement(c, st)); p.signal(sig); return p; }
        function addAudioElement(id, s) { const a = document.createElement('audio'); a.srcObject = s; a.autoplay = true; a.id = `audio-${id}`; document.body.appendChild(a); }
        function addChatMessage(n, t) { const c = document.getElementById('chat-messages'); const d = document.createElement('div'); d.innerHTML = `<span class="chat-name">${n}:</span> ${t}`; c.appendChild(d); c.scrollTop = c.scrollHeight; }
        function addRemotePlayer(id, data) { const g = new THREE.PlaneGeometry(0.8, 1.7); const m = new THREE.MeshStandardMaterial({ transparent: true, side: THREE.DoubleSide, alphaTest: 0.5 }); const mesh = new THREE.Mesh(g, m); mesh.position.set(data.x, data.y, data.z); updateRemoteSkin(mesh, data.skin || "plebeo.png"); scene.add(mesh); remotePlayers[id] = mesh; }
        function updateRemoteSkin(mesh, f) { loader.load(`./${f}`, t => { t.colorSpace = THREE.SRGBColorSpace; mesh.material.map = t; mesh.material.needsUpdate = true; }); }
        
        // --- MODIFICA: Logica Frecce ---
        function setupAvatarUI() { 
            // Inizializza con skin random o prima della lista
            currentSkinIndex = Math.floor(Math.random() * avatarOptions.length);
            updateLocalSkin();

            document.getElementById('prev-skin-btn').addEventListener('click', () => {
                currentSkinIndex--;
                if(currentSkinIndex < 0) currentSkinIndex = avatarOptions.length - 1;
                updateLocalSkin();
            });

            document.getElementById('next-skin-btn').addEventListener('click', () => {
                currentSkinIndex++;
                if(currentSkinIndex >= avatarOptions.length) currentSkinIndex = 0;
                updateLocalSkin();
            });
        }

        function updateLocalSkin() {
            const opt = avatarOptions[currentSkinIndex];
            mySkin = opt.file;
            
            // Aggiorna Label e Propic
            document.getElementById('skin-label').innerText = "Skin: " + opt.label;
            if(opt.propic) {
                document.getElementById('hud-propic').src = `./${opt.propic}`;
            }

            // Carica Texture Personaggio
            loader.load(`./${mySkin}`, t => { 
                t.colorSpace = THREE.SRGBColorSpace; 
                avatarMesh.material.map = t; 
                avatarMesh.material.needsUpdate = true; 
            }); 
            
            // Invia al server
            if(socket && socket.connected) socket.emit('skinChange', mySkin);
        }

        function checkCol(pos) { const min = new THREE.Vector3(pos.x - 0.5, 0, pos.z - 0.5); const max = new THREE.Vector3(pos.x + 0.5, 2, pos.z + 0.5); const box = new THREE.Box3(min, max); return colliders.some(c => box.intersectsBox(c)); }
        function createWall(x,y,z,w,h,d) { const g = new THREE.BoxGeometry(w,h,d); const t = wallTexture ? wallTexture.clone() : null; if(t) { t.wrapS=t.wrapT=THREE.RepeatWrapping; t.repeat.set(Math.max(w,d)/4, h/4); t.needsUpdate=true; } const m = new THREE.MeshStandardMaterial({ map: t, color: t ? 0xffffff : 0x888888 }); const mesh = new THREE.Mesh(g, m); mesh.position.set(x,y,z); scene.add(mesh); colliders.push(new THREE.Box3().setFromObject(mesh)); wallMeshes.push(mesh); }
        
        function buildLevel() {
            createWall(0, 5, 5, 10, 10, 1); createWall(-5, 5, 0, 1, 10, 10); createWall(5, 5, 0, 1, 10, 10);
            createWall(-3.5, 5, -5, 4, 10, 1); createWall(3.5, 5, -5, 4, 10, 1);
            createWall(-2, 5, -15, 1, 10, 20); createWall(2, 5, -15, 1, 10, 20);
            createWall(-5, 5, -25, 6, 10, 1); createWall(5, 5, -25, 6, 10, 1);
            createWall(-8, 5, -32.5, 1, 10, 16); createWall(8, 5, -32.5, 1, 10, 16);
            createWall(0, 5, -40, 17, 10, 1);
            const floorGeo = new THREE.PlaneGeometry(100, 100);
            const floorMat = new THREE.MeshStandardMaterial({ map: floorTexture });
            const floor = new THREE.Mesh(floorGeo, floorMat); floor.rotation.x = -Math.PI/2; scene.add(floor);
            
            const createTorch = (x,y,z,rot) => {
                const geo = new THREE.PlaneGeometry(2.0, 2.0); // Torcia Grande
                const mat = new THREE.MeshBasicMaterial({ 
                    map: torchAnimatedTexture, 
                    transparent: true, 
                    side: THREE.DoubleSide, 
                    blending: THREE.AdditiveBlending,
                    depthWrite: false 
                });
                
                const mesh = new THREE.Mesh(geo, mat); 
                mesh.position.set(x,y,z); 
                mesh.rotation.y = rot; 
                scene.add(mesh);

                const l = new THREE.PointLight(0xffff00, 2.0, 15); 
                l.position.set(x + Math.sin(rot)*0.5, y, z + Math.cos(rot)*0.5); 
                scene.add(l);
                torchLights.push({ light: l, speed: 2+Math.random()*3 });
            };

            createTorch(0, 2.5, 4.4, 0); createTorch(-4.4, 2.5, 0, Math.PI/2); createTorch(4.4, 2.5, 0, -Math.PI/2);
            createTorch(-1.4, 2.5, -10, Math.PI/2); createTorch(1.4, 2.5, -10, -Math.PI/2);
            createTorch(-1.4, 2.5, -20, Math.PI/2); createTorch(1.4, 2.5, -20, -Math.PI/2);
            createTorch(-7.4, 2.5, -30, Math.PI/2); createTorch(7.4, 2.5, -30, -Math.PI/2); createTorch(0, 2.5, -39.4, Math.PI);
        }

        function animate() {
            requestAnimationFrame(animate);
            // if(minimap) minimap.update(); // Scommenta se usi la minimappa
            if(torchAnimatedTexture) torchAnimatedTexture.needsUpdate = true;
            const t = performance.now() * 0.001;
            torchLights.forEach(l => l.intensity = 30 + Math.sin(t*l.speed)*5 + Math.random()*2);

            if(isLocked) {
                const dt = 0.016; 
                velocity.y -= GRAVITY * dt;
                velocity.x -= velocity.x * 10.0 * dt;
                velocity.z -= velocity.z * 10.0 * dt;

                const fwd = new THREE.Vector3(Math.sin(theta), 0, Math.cos(theta)).normalize().negate();
                const right = new THREE.Vector3(Math.sin(theta - Math.PI/2), 0, Math.cos(theta - Math.PI/2)).normalize().negate();
                const speed = 150.0;

                if(moveForward) velocity.add(fwd.clone().multiplyScalar(speed * dt));
                if(moveBackward) velocity.add(fwd.clone().multiplyScalar(-speed * dt));
                if(moveLeft) velocity.add(right.clone().multiplyScalar(-speed * dt));
                if(moveRight) velocity.add(right.clone().multiplyScalar(speed * dt));

                const dx = velocity.x * dt; playerGroup.position.x += dx;
                if(checkCol(playerGroup.position)) { playerGroup.position.x -= dx; velocity.x = 0; }
                const dz = velocity.z * dt; playerGroup.position.z += dz;
                if(checkCol(playerGroup.position)) { playerGroup.position.z -= dz; velocity.z = 0; }
                playerGroup.position.y += velocity.y * dt;
                if(playerGroup.position.y < 0) { playerGroup.position.y = 0; velocity.y = 0; canJump = true; }

                if (socket && socket.connected) {
                    socket.emit('playerMove', { x: playerGroup.position.x, y: playerGroup.position.y + 0.85, z: playerGroup.position.z, theta: theta, skin: mySkin, name: myName });
                }
            }
            updateCamera();
            renderer.render(scene, camera);
        }
        function updateCamera() {
            const headPos = new THREE.Vector3().copy(playerGroup.position).add(new THREE.Vector3(0, 1.6, 0));
            let targetDist = isThirdPerson ? 3.5 : 0.1;
            const camOffset = new THREE.Vector3(Math.sin(theta) * Math.cos(phi), Math.sin(phi), Math.cos(theta) * Math.cos(phi)).multiplyScalar(targetDist);
            const idealCamPos = headPos.clone().add(camOffset);
            if (isThirdPerson) {
                const rayDir = new THREE.Vector3().subVectors(idealCamPos, headPos).normalize();
                cameraRaycaster.set(headPos, rayDir);
                cameraRaycaster.far = targetDist;
                const hits = cameraRaycaster.intersectObjects(wallMeshes);
                if(hits.length > 0) idealCamPos.copy(headPos).add(rayDir.multiplyScalar(hits[0].distance - 0.2));
                avatarMesh.rotation.y = theta + Math.PI;
            }
            camera.position.copy(idealCamPos);
            if (isThirdPerson) camera.lookAt(headPos);
            else { const target = idealCamPos.clone().sub(camOffset.clone().normalize().multiplyScalar(10)); camera.lookAt(target); }
        }
    </script>
